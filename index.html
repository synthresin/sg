    <head>
        <meta charset="utf-8">
        <title>스토리그램</title>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/storygram.css">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <div class="dh">
        <img src="img/dummy-header.png" style="display:block; margin: 0 auto;"/>
        </div>
        <div id="su-storygram-view">
            <div class="su-storyslide-list-wrapper">
                <div id="su-storyslide-list" class="clearfix">
                    <div class="su-storyslide story-0">
                        <div class="main-object">
                        </div>
                    </div>
                    <div class="su-storyslide story-1">
                        <div class="main-object">
                        </div>
                    </div>
                    <div class="su-storyslide story-2">
                        <div class="main-object">
                        </div>
                    </div>
                    <div class="su-storyslide story-3">
                        <div class="main-object">
                        </div>
                    </div>
                    <div class="su-storyslide story-4">
                        <div class="main-object">
                        </div>
                    </div>
                </div>
            </div>
            <div class="su-storyslide-selectors-wrapper">
                <div class="su-storyslide-selectors" >
                    <div class="su-storyslide-selector story-0">0</div>
                    <div class="su-storyslide-selector story-1">1</div>
                    <div class="su-storyslide-selector story-2">2</div>
                    <div class="su-storyslide-selector story-3">3</div>
                    <div class="su-storyslide-selector story-4">4</div>
                </div>
            </div>
            <div class="su-storyslide-templates">
                <div class="story-element"></div>
                <div class="textbox">
                        <h4>홍길동</h4>
                        <p>한솔교육 어린이뮤지움 스토리그램 페이지 테스트용으로 작성된 임의의 게시물입니다. 적당한 글자수는 아직 확정되지 않았습니다. 약 트위터와 같은 180자 정도가 될수 있습니다. 혹은 글자수보다는, 적당한 글줄의 길이로 제한 글자수를 판단하는 것도 한가지의 방법일 것입니다.</p>
                        <div class="textbox-arrow"></div>
                </div> 
            </div>
        </div>
        <img src="img/dummy-content.png" style="display:block; margin: 0 auto;"/>
        

        
        <script src="js/vendor/jquery-1.8.2.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/SUStorySlide.js"></script>
        <script src="js/SUStorygramController.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
